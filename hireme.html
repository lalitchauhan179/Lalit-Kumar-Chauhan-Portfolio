<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Me - Lalit Chauhan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    :root {
        --bg-color: #080808;
        --second-bg-color: #101010;
        --text-color: white;
        --main-color: #ea580c;
    }

    body {
      background-color: #080808;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: #111;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px var(--main-color);
      transition: 0.4s ease-in-out;
      /* box-shadow: 0 0 20px rgba(234, 88, 12, 0.5); */
    }
    .card:hover{
        box-shadow: 0 0 25px var(--main-color),
                    0 0 50px var(--main-color),
                    0 0 100px var(--main-color);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ea580c;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 2.2rem;
      color: white;
    }
    .card p {
      font-size: 1.4rem;
      color: #ccc;
      margin: 0.5rem 0 1.5rem;
    }

    .linkedin-btn {
      display: inline-block;
      background-color: #0077b5;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 1rem;
      font-size: 1.4rem;
      text-decoration: none;
      margin-top: 1rem;
      transition: 0.3s ease;
    }

    .linkedin-btn:hover {
      background-color: #005f90;
    }

    .contact-info {
      margin-top: 4rem;
      text-align: center;
    }

    .contact-info p {
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .contact-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .contact-button a {
      display: flex;
      align-items: center;
      background-color: #1c1c1c;
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.5rem;
      text-decoration: none;
      gap: 1rem;
      transition: 0.3s;
    }

    .contact-button a:hover {
      background-color: #ea580c;
      color: black;
    }

    .coffee {
      margin-top: 3rem;
      font-size: 1.6rem;
      color: #bbb;
    }

    .back-btn {
      margin-top: 4rem;
      font-size: 1.5rem;
      background-color: transparent;
      border: 2px solid var(--main-color, #ea580c);
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: var(--main-color, #ea580c);
      color: black;
    }
    .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--main-color);
        color: black;
        padding: 1rem 2rem;
        border-radius: 2rem;
        font-size: 1.6rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
    }

    .toast.show {
        opacity: 1;
    }

  </style>
</head>
<body>

  <div class="card">
    <img src="lalit_chauhan.png" alt="Lalit Kumar Chauhan" />
    <h2>Lalit Kumar Chauhan</h2>
    <p>Software Developer | Game Developer</p>
    <a href="https://www.linkedin.com/in/lalit-chauhan179/" class="linkedin-btn" target="_blank">
      <i class="fab fa-linkedin"></i> View LinkedIn Profile
    </a>
  </div>

  <div class="contact-info">
    <p>I’m always up for a chat or a coffee! Feel free to reach out.</p>
    <div class="contact-button">
     <!-- Email -->
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=lk149466@gmail.com"
            onclick="copyToClipboard('lk149466@gmail.com')"
            target="_blank">
            <i class="fas fa-envelope"></i> lk149466@gmail.com
        </a>

        <!-- Phone -->
        <a href="tel:+919876543210"
            onclick="copyToClipboard('+919667645876')">
            <i class="fas fa-phone"></i> +91 9667645876
        </a>

        <!-- Toast Notification -->
        <div id="toast" class="toast">Copied to clipboard</div>

    </div>
    <p class="coffee">Or catch up over a coffee ☕</p>
  </div>

  <a href="index.html" class="back-btn">← Back to Main Page</a>
    <script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
        }, 2000);
        });
    }
    </script>

</body>
</html>
